<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Barcodes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [
                "@tailwindcss/forms"
            ],
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }

<body class="px-12 py-12">
    <form class="space-x-12 space-y-12" th:action="@{/barcodes/add}" th:object="${submission}" method="post">
        <div class="border-b border-gray-900/10 pb-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-4">
                    <label for="locale" class="block text-sm font-medium leading-6 text-gray-900">Country</label>
                    <div class="mt-2">
                        <select id="locale" name="locale" autocomplete="country-name" th:field="*{locale}"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option value="nl-BE" th:selected="${locale =='nl-BE'}">NL (Belgium)</option>
                            <option value="fr-BE" th:selected="${locale =='fr-BE'}">FR (Belgium)</option>

                        </select>
                    </div>
                </div>
                <div class="sm:col-span-4">
                    <label for="barcode" class="block text-sm font-medium leading-6 text-gray-900">Barcode</label>
                    <div class="mt-2">
                        <div
                            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input type="text" name="barcode" id="barcode" autocomplete="username" th:field="*{barcode}"
                                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                th:classappend="${#fields.hasErrors('barcode')? 'border-2 border-red-500' :''}" 
                                placeholder="" required autofocus>
                        </div>
                        <div th:if="${#fields.hasErrors('barcode')}">
                            <p th:errors="*{barcode}"
                                class="mt-2 text-sm text-red-500">
                                Please enter a valid barcode
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                <div class="col-span-full">

                    <label for="description"
                        class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                    <div class="mt-2">
                        <textarea id="description" name="description" rows="3" required th:field="*{description}"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            th:classappend="${#fields.hasErrors('description')? 'border-2 border-red-500' :''}" ></textarea>
                    </div>
                    <div th:if="${#fields.hasErrors('description')}">
                        <p th:errors="*{description}"
                            class="mt-2 text-sm text-red-500">
                            Please enter a valid barcode
                        </p>
                    </div>
                </div>
            </div>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

            </div>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button id="submit" type="submit"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
    </form>
