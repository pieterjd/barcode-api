<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Barcodes</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.1"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [
        "@tailwindcss/forms"
      ],
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="px-12 py-12">
  <div class="relative overflow-x-auto">
    <div th:replace="fragments/header :: header"></div>
    <div id="table-and-form" th:fragment="barcodesTable">
      <table id="barcodesTable" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">Barcode</th>
            <th scope="col" class="px-6 py-3">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="barcode : ${barcodes.content}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <td scope="row" class="px-6 py-4" th:text="${{barcode.barcode}}">barcode</td>
            <td scope="row" class="px-6 py-4">

              <ul class="max-w-md text-gray-900" th:each="row,rowStat : ${barcode.descriptions}">
                <li class="mb-1 text-gray-500 md:text-lg dark:text-gray-400 "><strong th:text="${row.locale.language}"
                    class="font-semibold"></strong> <span th:text="${row.text}"></span></li>
              </ul>

            </td>
          </tr>
        </tbody>
      </table>
      
      <div class="flex flex-col items-center">
        <!-- Help text -->
        <span class="text-sm text-gray-700 dark:text-gray-400">
            Showing 
            <span class="font-semibold text-gray-900 dark:text-white" th:text="${{barcodes.pageable.offset + 1}}">1</span> 
            to 
            <span class="font-semibold text-gray-900 dark:text-white" th:text="${{barcodes.pageable.offset + barcodes.numberOfElements}}">10</span> 
            of 
            <span class="font-semibold text-gray-900 dark:text-white" th:text="${{barcodes.totalElements}}">100</span> Entries
        </span>
        <div class="inline-flex mt-2 xs:mt-0">
          <!-- Buttons -->
          <a th:href="@{''(page=${barcodes.number - 1},size=${param.size != null ? param.size : barcodes.size})}"
           th:if="${!barcodes.first}">
          <button class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-gray-800 rounded-s hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
              <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
              </svg>
              Prev
          </button>
        </a>
        <a th:href="@{''(page=${barcodes.number + 1},size=${param.size != null ? param.size : barcodes.size})}"
        th:if="${!barcodes.last}">
          <button class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-gray-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
              Next
              <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
          </button>
        </a>
        </div>
      </div>

      
      <div id="barcodeForm" th:insert="fragments/addBarcodeDescriptionForm :: addBarcodeForm"></div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
  </div>

  <script>
    document.body.addEventListener("barcodeSubmissionValidated", e => {
      console.log("barcodeSubmissionValidated event triggered");
    });
    document.body.addEventListener("barcodeSubmissionNotValidated", e => {
      console.log("barcodeSubmissionNotValidated event triggered");
    });
  </script>
</body>

</html>
