<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Barcodes</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [
        "@tailwindcss/forms"
      ],
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="px-12 py-12">
  <div class="relative overflow-x-auto">
    <div th:replace="fragments/header :: header"></div>
    <div sec:authorize="isAuthenticated()">
      This content is only shown to authenticated users.
    </div>
    <div sec:authentication="name">
      The value of the "name" property of the authentication object should appear here.
    </div>
    <span sec:authentication="principal.authorities"></span>
    <div sec:authorize="hasAuthority('ADMIN')">
      This will only be displayed if authenticated user has role ADMIN.
    </div>
    
    <div sec:authorize="hasAuthority('USER')">
      This will only be displayed if authenticated user has role USER.
    </div>
    
    
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Barcode</th>
          <th scope="col" class="px-6 py-3">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="barcode : ${barcodes}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td scope="row" class="px-6 py-4" th:text="${{barcode.barcode}}">barcode</td>
          <td scope="row" class="px-6 py-4">

            <ul class="max-w-md text-gray-900" th:each="row,rowStat : ${barcode.descriptions}">
              <li class="mb-1 text-gray-500 md:text-lg dark:text-gray-400 "><strong th:text="${row.locale.language}"
                  class="font-semibold"></strong> <span th:text="${row.text}"></span></li>
            </ul>

          </td>
        </tr>
      </tbody>
    </table>
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</body>

</html>
